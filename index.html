<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="css/mobile.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
    <script src="css/nav.js" defer></script>
    <title>Animated Background</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="options">
                <div class="select close"></div>
                <div class="select"></div>
                <div class="select"></div>
            </div>
            <div class="unhide"> > </div>
        </div>
        <div class="main">
            <section>
                <h1>Good Morning!</h1>
                <div class="backgrounds">
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?morning" alt="Image not found">
                        <div class="text"></div>
                    </div>
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?morning-view" alt="Image not found">
                        <div class="text"></div>
                    </div>
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?morning-mountain" alt="Image not found">
                        <div class="text"></div>
                    </div>
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?morning-lake" alt="Image not found">
                        <div class="text"></div>
                    </div>
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?morning-coffee" alt="Image not found">
                        <div class="text"></div>
                    </div>
                    <div class="item">
                        <img src="https://source.unsplash.com/1920x1080/?breakfast" alt="Image not found">
                        <div class="text"></div>
                    </div>
                </div>
            </section>
            <section>
                <h1>Good Night!</h1>
                <div class="backgrounds">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </section>
            <section>
                <h1>Merry Christmas!</h1>
                <div class="backgrounds">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
